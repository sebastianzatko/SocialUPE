<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="includes/js/jquery-3.3.1.min.js" ></script>
    <link rel="stylesheet" href="includes/css/bootstrap.min.css"/>
    <script type="text/javascript" src="includes/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
    <script type="application/javascript" src="includes/js/notify.js"></script>
    
    <link rel="stylesheet" href="includes/css/registro.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2 id="titulo">Registro Alumno</h2>
            </div>
            <div class="col-md-2"></div>
        </div>
            <div class="row">
                    <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <form action="" id="Registro" class="form-group Oculto">
                                    <div class="form-group">
                                        
                                        <label for="">Nombre</label>
                                        <input type="text" class="form-control" size="35">
                                        
        
                                        <label for="">Apellido</label>
                                        <input type="text" class="form-control">
        
                                        <label for="">Email</label>
                                        <input class="form-control" type="email" name="" id="">
        
                                        <label for="">Repetir Email</label>
                                        <input type="email" class="form-control">
        
                                        <label class="titulo"  for="Tipo" >Tipo Documento</label>
                                        <select name="tipoDoc" class="form-control" id="Tipo" name="Tipo" required> 
                                            <option value="" selected="">Seleccione</option>
                                            <option value="DNI">DNI</option>
                                            <option value="LC">LC</option>
                                            <option value="Otro">Otro</option>
                                        </select>
        
                                        <label class="titulo"  for="NumDoc">Numero Documento</label>
                                        <input type="text" name="Numero Documento" class="form-control" id="NumDoc" required>
        
                                        <label for="">Contrase√±a</label>
                                        <input type="password" class="form-control">
        
                                        <button type="submit"  class="form-control btn btn-primary">Registrar</button>
                            </form>
        
                        </div>        
                    </div>
                </div>
    </div>

    
</body>
</html>
